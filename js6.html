<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p id="p1">Hello World!</p>

<p id="p2">Hello India!</p>

<p id="p3">Hello Norway!</p>

<p id="p4">Hello America!</p>



<p id="demo"></p>

<script>
var myCollection = document.getElementsByTagName("p");
document.getElementById("demo").innerHTML ="The innerHTML of the  paragraph is: " + myCollection[3].innerHTML;
</script>

</body>
</html>
